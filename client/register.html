<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:url" content="https://hestia.anudit.dev/">
		<meta property="og:title" content="Hestia">
		<meta property="og:description" content="A one-stop shop to Create, Sell and Showcase your Artwork aiming to democratize the control and pricing of assets by Harberger Taxes.">
		<meta property="og:image" content="https://hestia.anudit.dev/img/poster.png">
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://hestia.anudit.dev/">

		<meta property="twitter:description" content="A one-stop shop to Create, Sell and Showcase your Artwork aiming to democratize the control and pricing of assets by Harberger Taxes.">
		<meta property="twitter:image" content="https://hestia.anudit.dev/img/poster.png">

		<link rel="stylesheet" type="text/css" href="./css/create/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./css/create/demo.css" />
		<link rel="stylesheet" type="text/css" href="./css/create/component.css" />
		<link rel="stylesheet" type="text/css" href="./css/create/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="./css/create/cs-skin-boxes.css" />
		<script src="./js/create/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Mint your New Artwork</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Artwork Title</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="The infinite Machine" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">The story behind your Artwork</label>
							<textarea class="fs-anim-lower" id="q2" name="q2" placeholder="Describe here" required ></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Set a starting price (in ETH)</label>
							<input class="fs-mark fs-anim-lower" id="q3" name="q3" type="number" placeholder="10" step="1" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Set a tax rate (in %)</label>
							<input class="fs-mark fs-anim-lower tax-rate" id="q4" name="q4" type="number" placeholder="5" step="1" required/>
						</li>
					</ol>
					<button class="fs-submit" onclick="run(e)">Mint it!</button>
				</form>
			</div>

		</div>
		<script src="./js/create/classie.js"></script>
		<script src="./js/create/selectFx.js"></script>
		<script src="./js/create/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
