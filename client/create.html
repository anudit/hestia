	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Mint your New Artwork</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="new_title">Artwork Title</label>
							<input class="fs-anim-lower" id="new_title" name="new_title" type="text" placeholder="The Infinite Machine" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="new_file">Select your Artwork File. (png, jpeg, gif, mp4)</label>
							<input class="fs-anim-lower" id="new_file" name="new_file" type="file" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="new_desc">The story behind your Artwork</label>
							<textarea class="fs-anim-lower" id="new_desc" name="new_desc" placeholder="Describe here" required ></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="new_price">Set a starting price (in ETH)</label>
							<input class="fs-mark fs-anim-lower" id="new_price" name="new_price" type="number" placeholder="10" step="1" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="new_rate">Set Harberger tax rate (in %)</label>
							<input class="fs-mark fs-anim-lower tax-rate" id="new_rate" name="new_rate" type="number" placeholder="5" step="1" required/>
						</li>

					</ol>
					<div class="fs-submit" id="mintBtn" onclick="mintDatNft()">Mint it!</div>
				</form>
			</div>

		</div>
		<script src="./js/create/classie.js"></script>
		<script src="./js/create/selectFx.js"></script>
		<script src="./js/create/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' );
					}
				} );
			})();
		</script>

		<script type="text/javascript" src="js/providers/web3modal@1.9.3.js"></script>
